<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Sign In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="logo_container">
            <img src="">
        </div>
        <div class="content">
            <h1>Sign In</h1>
            <form class="signin_form">
                <input type="text" placeholder="E-mail or phone number">
                <input type="password" placeholder="Password">
                <button class="signin_btn" type="submit">Sign In</button>
                <div class="form_footer">
                    <span class="remember_me">
                        <label><input type="checkbox">Remember me</label>
                    </span>
                    <span>Need help?</span>
                </div>
            </form>
            <div class="footer">
                <p class="new_signup">New to Netflix?
                    <span>Sign up now</span>
                </p>
                <p class="learn_more">
                    This is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <span>Learn more</span>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
